<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samurai - bearbeiten</title>
    <link rel="stylesheet" href="bearbeiten.css" />
    <link
      href="https://unpkg.com/lucide-icons/dist/umd/lucide.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="backdrop">
        <div class="container">
          <div class="header">
            <button
              class="back-button"
              onclick="window.location.href='./samurai.html'"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="arrow-left"
              >
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
              </svg>
              ZurÃ¼ck
            </button>
          </div>

          <div class="edit-card">
            <h1 class="title">Samurai bearbeiten</h1>
            <form id="equipmentForm" class="form">
              <div class="form-group">
                <label class="label">Name</label>
                <input
                  type="text"
                  id="name"
                  class="input"
                  placeholder="Name des Equipments"
                />
              </div>
              <div class="form-group">
                <label class="label">Status</label>
                <input
                  type="text"
                  id="status"
                  class="input"
                  placeholder="Status"
                />
              </div>
              <div class="form-group">
                <label class="label">Herkunft</label>
                <input
                  type="text"
                  id="herkunft"
                  class="input"
                  placeholder="Herkunft"
                />
              </div>
              <div class="form-group">
                <label class="label">Kills</label>
                <input
                  type="number"
                  id="kills"
                  class="input"
                  placeholder="Kills"
                />
              </div>
              <div class="form-group">
                <label class="label">Ehre</label>
                <input
                  type="text"
                  id="ehre"
                  class="input"
                  placeholder="Ehre"
                />
              </div>
                <div class="form-group"></div>
                <label class="label">Image</label>
                <input type="file" id="image" class="input" accept="image/*" onchange="previewImage(event)" />
                <img id="imagePreview" src="" alt="Placeholder Image" class="image-preview" />
                </div>
              <div class="button-group">
                <button
                  type="button"
                  class="cancel-button"
                  onclick="window.location.href='/samurai'"
                >
                  Abbrechen
                </button>
                <button type="submit" class="save-button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="plus-icon"
                  >
                    <path d="M12 5v14M5 12h14"></path>
                  </svg>
                  Speichern
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="bearbeiten.js"></script>
  </body>
</html>
